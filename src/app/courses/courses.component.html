<div class="row" style="padding : 20px; background:cornflowerblue">
    <div class="col-md-4 card-custom" *ngFor="let course of courseList">
        <div class="card" style="border-radius: 25px">
            <div class="card-img d-flex justify-content-center">
                <img class="rounded-circle" src="{{course.imageUrl}}" alt="" style="height: 150px; width :150px">
            </div>
            <div class="card-body">
                <h4 class="card-title" style="color: darkblue; text-align: center">{{course.name}}</h4>
                <p class="card-body">
                    {{course.description}}
                </p>
                <div><h5 style="color: black; text-align: center"> Duration : {{course.duration}}</h5></div>
                <div><h5 style="color: black; text-align: center"> Mentor : {{course.mentorName}}</h5></div>
                <div><h5 style="color: black; text-align: center">{{course.fee}} only</h5></div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="selectMentor(course)">Enroll</button>
                </div>
            </div>
        </div>
    </div>
</div>
