<div class="container" style="padding-top: 0px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="d-flex justify-content-center">
                <div class="card shadow" style="padding: 50px; height: 100%; width: 500px">
                    <form #mentorForm = "ngForm">
                        <div style="text-align: center">
                            <h3 style="color: black">Sign Up as Mentor</h3>
                        </div>
                        {{mentorForm.value | json}}
                        {{mentorForm.form.valid}}

                        <!-- Name -->
                        <div class="form-group">
                            <label for="mentorName">Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" placeholder="Enter full name" id="mentorName" name="mentorName" ngModel required>
                            </div>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required!</small>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" placeholder="Enter your email" id="mentorEmail" name="mentorEmail" ngModel required>
                            </div>
                            <small class="text-danger" [class.d-none]= " email.valid || email.untouched">Email is required!</small>
                        </div>
                        <!-- phone no -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone No</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="tel" pattern="^\d{10}$" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" placeholder="e.g. - 9876543210" id="mentorPhoneNo" name="mentorPhoneNo" ngModel required>
                            </div>
                            <small class="text-danger" [class.d-none]= "phone.valid || phone.untouched ">Phone no is required and must be of 10 digits.</small>
                        </div>
                        <!-- experience in years -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Experience in years</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-arrow-circle-o-up"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="e.g.- 5" id="mentorYearsOfExp" name="mentorYearsOfExp" ngModel required>
                            </div>
                        </div>

                        <!-- menor availability -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mentor Available From</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar-o"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="date" class="form-control" placeholder="Start Date" id="mentorStartDate" name="mentorStartDate" ngModel required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">To</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar-o"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="date" class="form-control" placeholder="End Date" id="mentorEndDate" name="mentorEndDate" ngModel required>
                            </div>
                        </div>

                        <!-- technology -->
                        <div class="form-group">
                            <label for="selectTechType">Technology</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-sort"
                                            aria-hidden="true"></i></span>
                                </div>
                                <select class="form-control" id="selectTechType" name="selectTechType" ngModel required>
                                    <option *ngFor="let tech of techs">{{ tech }}</option>
                                </select>
                            </div>
                        </div>

                        <!-- LinkedIn url -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">LinkedIn Url</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-linkedin"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="url" class="form-control" placeholder="https://linkedin.com/username" id="mentorLinkedinUrl" name="mentorLinkedinUrl" ngModel required>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignIn" #password="ngModel"
                                    placeholder="Create password" id="mentorPassword" name="mentorPassword" ngModel required>
                            </div>
                        </div>
                        <!-- confirm password -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignIn" #confirmPassword="ngModel"
                                    placeholder="Confirm password" id="mentorConfirmPassword" name="mentorConfirmPassword" ngModel required>
                            </div>
                        </div>
                        <!-- agree to terms and conditions form check -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="mentorSignupCheck" name="mentorSignupCheck" ngModel required>
                            <label class="form-check-label" for="exampleCheck1">Agree to the <a href="#">terms and
                                    conditions</a></label>
                        </div>
                        <button [disabled]="mentorForm.form.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
