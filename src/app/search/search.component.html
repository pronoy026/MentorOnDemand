<div style="padding:100px ; min-height: 600px">
    <form action="action.php" #search="ngForm">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div id="button-addon1" class="btn btn-link text-primary"><i class="fa fa-search"></i></div>
                        </div>
                        <input type="search" [disabled] placeholder="Search" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">Technologies</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sort"
                            aria-hidden="true"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control" placeholder="Enter your email" id="emailSignIn" aria-describedby="emailHelp"> -->
                    <select class="form-control" #tech="ngModel" id="selectTechType" name="selectTechType" ngModel>
                        <option *ngFor="let tech of techs">{{ tech }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">Duration</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sort"
                                aria-hidden="true"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control" placeholder="Enter your email" id="emailSignIn" aria-describedby="emailHelp"> -->
                    <select class="form-control" #duration="ngModel" id="selectTechType" name="selectDurationType" ngModel>
                        <option *ngFor="let duration of durations">{{ duration }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary"> Search</button>
        </div>
    </form>
</div>
