<div class="container" style="padding-top: 0px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="d-flex justify-content-center">
                <div class="card shadow" style="padding: 50px; height: 100%; width: 450px">
                    <form>
                        <div style="text-align: center">
                            <h3 style="color: black">Sign Up as Student</h3>
                        </div>
                        <!-- Name -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter full name" id="userName" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter your email" id="userEmail" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!-- phone no -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone No</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="tel" class="form-control" placeholder="e.g. - 9876543210" id="userPhoneNo">
                            </div>
                        </div>
                        <!-- Account type -->
                        <!-- <div class="form-group">
                            <label for="exampleInputEmail1">Account Type</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-id-card-o"
                                            aria-hidden="true"></i></span>
                                </div>
                                <select class="form-control" id="selectAccountType" name="selectAccountType">
                                    <option value="student">Student</option>
                                    <option value="mentor">Mentor</option>
                                </select>
                            </div>
                        </div> -->
                        <!-- password -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignIn" placeholder="Create password" id="userCreatePassword" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!-- confirm password -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignIn" placeholder="Confirm password" id="userConfirmPassword" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!-- agree to terms and conditions form check -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="userSignupCheck">
                            <label class="form-check-label" for="exampleCheck1">Agree to the <a href="#">terms and
                                    conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
